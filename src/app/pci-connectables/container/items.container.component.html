<button class="btn btn-primary" (click)="onRemove()">remove</button>
<div class="separator mb-4">&nbsp;</div>
<div class="row pci-connectables-container" #scrollableBox>
    <div class="col-md-4">
      <div class="card" *ngFor="let item of sourceItems">
        <pci-connectable
          [item]="item"
          (selected)="onSourceSelected($event)"
          (rendered)="leftItemRendered($event)"
        ></pci-connectable>
      </div>
    </div>
    <div class="col-md-4">&nbsp;</div>
    <div class="col-md-4">
      <div *ngFor="let item of targetItems">
        <pci-connectable
          [item]="item"
          (rendered)="rightItemRendered($event)"
          (selected)="onTargetSelected($event)"
        ></pci-connectable>
      </div>
    </div>
    <div id="wrapper" #wrapper></div>
  </div>
